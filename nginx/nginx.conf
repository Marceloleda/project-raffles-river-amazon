http {
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC:10m inactive=7d use_temp_path=off;

    upstream nextjs_upstream {
        server front-end:3000;
    }
    server_tokens off;
    charset utf-8;

    # always redirect to https
    server {
        listen 80 default_server;

        server_name _;

        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        # use the certificates
        ssl_certificate     /etc/letsencrypt/live/rifasrioamazonas.com.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/rifasrioamazonas.com.br/privkey.pem;
        server_name rifasrioamazonas.com.br;
        
        location / {
            proxy_pass http://nextjs_upstream;
        }

        location ~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }
}
}
